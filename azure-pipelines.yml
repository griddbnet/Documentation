# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

resources:
  repositories:
  - repository: Documentation
    type: github
    name: griddbnet/Documentation
    endpoint: MyGitHubServiceConnection
    ref: v4.5

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- checkout: self
  path: "latest"
  displayName: 'checkout self'

- checkout: Documentation
  path: "v4.5"
  displayName: 'Checkout v4.5'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      home=$(pwd)
      thisBranch="latest"
      oldBranch="v4.5"
      echo $home

      rsync -av $home/docs/latest/ $home/latest --exclude $home/docs/ja
      rsync -av $home/docs/ja/ $home/ja
      echo $PWD
      echo 'Checking contents of home'
      ls -la
    #workingDirectory: '/home/vsts/work/1/'
      
      