# Node.js with Vue
# Build a Node.js project that uses Vue.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

variables:
- group: Docs Creds

resources:
  repositories:
  - repository: Documentation
    type: github
    name: griddbnet/Documentation
    endpoint: GitHub
    ref: v4.5

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- checkout: self
  path: "main"
  displayName: 'checkout self'

- checkout: Documentation
  path: "oldBranch"
  displayName: 'Checkout v4.5'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      home=/home/vsts/work/1/

      rsync -av $home/oldBranch/docs/v4.5 $home/main/docs

      # rsync -av $home/main/docs/ $home/oldBranch/docs --exclude $home/main/docs/ja
      # rsync -av $home/main/docs/ja/ $home/ja

      # cd $home
      # mv latest $home/oldBranch/docs
      # mv ja/latest $home/oldBranch/docs/ja

      cd $home/main/docs
      npm install
      npm run build

- task: FtpUpload@2
  inputs:
    credentialsOption: 'inputs'
    serverUrl: $(ftp_url)
    username: $(ftp_username)
    password: $(ftp_password)
    rootDirectory: '/home/vsts/work/1/main/docs/.vuepress/dist/'
    filePatterns: '**'
    remoteDirectory: '/site/wwwroot/'
    clean: false
    cleanContents: true
    preservePaths: true
    trustSSL: false